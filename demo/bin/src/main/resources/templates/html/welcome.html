<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        .centered-text {
            text-align: center;
        }

        .right-top {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .product {
            width: 160px;
            height: 160px;
            margin: 10px;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        #group{
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1 >Welcome</h1>
        <p>You have successfully logged in.</p>
    </div>
    <div class="right-top">
        <span>hello,</span><span th:text="${session.user.name}" ></span>
        <a href="/logout">Logout</a>
    </div>

    <div id="group">
        <div th:each="product:${products}" class="product">
            <img th:src="${product.imgUrl}" alt="">
        </div>
    </div>

</body>
</html>
